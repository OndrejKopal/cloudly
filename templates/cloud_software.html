{% load cloud_extras %}

<h2>cloud_software</h2>

<hr/>
{% for package in packages %}
Package: {{package.title}}<br/>
Tags: 
{% for tag in package|get_tags %}
	<a href="/cloud/software/tag/{{tag.tag.name_slug}}/">{{tag.tag}}</a>
{% endfor %}
<hr/>
{% endfor %}

All Tags:
{% for tag in tags %}
<a href="/cloud/software/tag/{{tag.name_slug}}/">{{tag}}</a>
{% endfor %}
