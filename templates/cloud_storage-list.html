{% load humanize %}

{% load cloud_extras %}

		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
              <table class="table table-striped table-bordered datatable dataTable">
                <thead>
                  <tr>
                    <th></th>
                    <th>Added</th>
                    <th>Size</th>
                    <th>Filename</th>
					<th>Status</th>
					<th>Action</th>
                  </tr>
                </thead>   
                <tbody>
				{% for f in uploaded_files %}
	                <tr>
					  <td>
						<a href="/media/{{f.file.file}}">{{forloop.counter}}</a>
					  </td>
	
					  <td>{{f.date_created|naturalday}}</td>
										
					  <td>
						{{f.file.file.size|filesizeformat}}
					  </td>
					
					  <td>
						<a href="#">{{f.file.file|clear_filename}}</a>
						
						<small><a href="#" id="name" data-type="text" data-pk="1" data-original-title="Name this file" class="editable editable-click">name</a></small>
					  </td>
					
	                  <td width="10%">
	                    <span class="label label-warning">Synchronising..</span>
	                  </td>
	                  <td>
	                    <a class="btn btn-success" href="#">
	                      <i class="fa fa-search-plus "></i>                                            
	                    </a>
	                    <a class="btn btn-info" href="/media/{{f.file.file}}" target="_blank">
	                      <i class="fa fa-cloud-download "></i>                                            
	                    </a>
	                    <a class="btn btn-info" href="#" target="_blank">
	                      <i class="fa fa-share "></i>                                            
	                    </a>
	                    <a class="btn btn-danger" href="#">
	                      <i class="fa fa-trash-o "></i> 
	                    </a>
	                    </td>
		              </tr>
				{% endfor %}
                </tbody>
              </table>
		</div>
