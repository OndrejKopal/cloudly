{% extends "base.html" %}

{% load cloud_extras %}
						
{% block title %}Investors{% endblock %}

{% block nav-bar %}
    {% include "partials/nav-bar-classic.html" %}
{% endblock %}

{% block page_content %}

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2><i class="fa fa-line-chart"></i>Investors</h2>
					<div class="panel-actions">
						<a href="#" class="btn-setting"><i class="fa fa-wrench"></i></a>
						<a href="#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
						<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
					</div>
				</div>

				<div class="panel-body">

					<div id="investors-pie-chart"></div>

				</div>
			</div>
		</div>
	</div><!--/row-->


{% endblock page_content %}

{% block extra_js %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript">

    $(function () {
        $('#investors-pie-chart').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Investors common shares as of {% now "jS F Y" %}'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: "Brands",
                colorByPoint: true,
                data: [{
                    name: "Unallocated",
                    y: 70
                }, {
                    name: "Zdenek",
                    y: 20,
                    sliced: true,
                    selected: true
                }, {
                    name: "Vojta",
                    y: 8
                }, {
                    name: "Kopik",
                    y: 2
                }, {
                    name: "Martin",
                    y: 5
                }, {
                    name: "Techno",
                    y: 5
                }, {
                    name: "Skipper",
                    y: 10
                }]
            }]
        });
    });
</script>

{% endblock extra_js %}
